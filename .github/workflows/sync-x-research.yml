name: Sync x-research-skill

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync vendor snapshot
        run: npm run sync:x-research

      - name: Validate
        run: |
          npm run typecheck
          npm run test
          npm run lint

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/sync-x-research
          title: "chore: sync x-research-skill upstream"
          commit-message: "chore: sync x-research-skill upstream"
          body: |
            Automated update of vendored `x-research-skill` snapshot.

            This PR was created by `.github/workflows/sync-x-research.yml`.
          labels: |
            dependencies
            automation
